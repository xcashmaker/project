<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms
    </title>
</head>

<body>


    <div class="form">
        <h1 class="title">forms</h1>

        <a class="link" href="#">ssilka</a>

        <form action="/" method="post">

            <div class="form-group"><input class="form-input" type="text" name="name" placeholder="Ваше имя">
            </div>

            <div class="form-group">
                <label for="inputemail">Your email</label>
                <input class="form-input" type="email" name="email" id="inputemail">
            </div>
            <div class="form-group">
                <input class="form-input" type="tel" name="phone" placeholder="Ваш phone">
            </div>
            <div class="form-group">
                <input class="form-input" type="password" name="pw" placeholder="Придумайте пароль">
            </div>
            <div class="form-group">
                <textarea class="form-textarea" name="text" placeholder="About you"></textarea>
            </div>
        </form>
    </div>




</body>
